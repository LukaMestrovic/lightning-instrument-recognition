<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Prediction - Lumen</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/icons8-trumpet-48.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css')}}"/>
    </head>
    <body>
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Podatkovni znanstvenici s PMF-a Vas pozdravljaju!</h1>
                            <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
                                <input class="form-control" type ="file" name="audiofile">
                                <br>
                                <input class="btn btn-primary mt-3" type="submit" value="Predict">
                            </form>
                        </div>
                        <br>
                        {% if predictions %}
                            <div>
                                <h3 class="mb-5" style="color: antiquewhite;">Instruments appearing in a given audio file are: {{ predictions }}</h3>
                            </div>
                        {% endif %}                       
                    </div>
                </div>
            </div>
        </header>
        
    </body>
</html>
